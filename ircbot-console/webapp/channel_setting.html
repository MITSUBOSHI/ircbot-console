<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>ircbot console</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="header"><span class="toplink"><a href="./">Top</a></span>ircbot console</div>
      <div id="contents">
        <h1>チャンネル設定&nbsp;&nbsp;<span id="channelName">#</span></h1>
        <h2>RSS通知</h2>
        <table id="rssNotiferTable">
          <tr>
            <th>RSSフィード</th>
          </tr>
        </table>
        <div class="right">
          <input id="rssNotiferFeed" name="channel" type="text" size="100"></input><input id="addRssNotiferButton" name="addRssNotifer" type="button" value="RSSフィード追加"></input>
        </div>
      </div>
      <div id="bottom_navi"><a href="./">← 戻る</a></div>
      <div id="footer"><a href="http://www.enjoyxstudy.com/ircbotconsole/">ircbot console project site</a></div>
    </div>
    <div id="disabledZone">
      <div id="messageZone">loading</div>
    </div>
    <script src="./dwr/interface/IrcBotServer.js" type="text/javascript"></script>
    <script src="./dwr/engine.js" type="text/javascript"></script>
    <script src="./dwr/util.js" type="text/javascript"></script>
    <script src="./jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="./channel_setting.js" type="text/javascript"></script>
  </body>
</html>
